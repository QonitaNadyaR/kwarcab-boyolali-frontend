<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kwarcab Boyolali</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>Dashboard Admin</h1>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </header>

    <!-- Navigasi Tab -->
    <nav class="tab-nav">
        <button class="tab-btn active" data-tab="warta">Warta</button>
        <button class="tab-btn" data-tab="pengurus">Pengurus</button>
        <button class="tab-btn" data-tab="anggota">Anggota</button>
        <button class="tab-btn" data-tab="dokumentasi">Dokumentasi</button>
    </nav>

    <!-- Konten -->
    <main class="tab-content">
        <!-- Warta -->
        <section id="warta" class="tab-panel active">
            <h2>Kelola Warta</h2>
            <form id="wartaForm" enctype="multipart/form-data">
                <input type="text" id="title" placeholder="Judul Warta" required>
                <textarea id="content" placeholder="Isi Berita" required></textarea>
                <input type="file" id="image" accept="image/*" required>
                <button type="submit">Tambah Warta</button>
            </form>
            <ul id="wartaList"></ul>
        </section>

        <!-- Pengurus -->
        <section id="pengurus" class="tab-panel">
            <h2>Kelola Pengurus</h2>
            <form id="pengurusForm">
                <input type="text" id="pengurus-nama" placeholder="Nama" required>
                <input type="text" id="pengurus-jabatan" placeholder="Jabatan" required>
                <button type="submit">Tambah Pengurus</button>
            </form>
            <ul id="pengurus-list"></ul>
        </section>

        <!-- Anggota -->
        <section id="anggota" class="tab-panel">
            <h2>Kelola Anggota</h2>
            <form id="anggotaForm">
                <input type="text" id="anggota-nama" placeholder="Nama" required>
                <input type="text" id="anggota-golongan" placeholder="Golongan" required>
                <button type="submit">Tambah Anggota</button>
            </form>
            <ul id="anggota-list"></ul>
        </section>

        <!-- Dokumentasi -->
        <section id="dokumentasi" class="tab-panel">
            <h2>Kelola Dokumentasi</h2>
            <form id="dokumentasiForm" enctype="multipart/form-data">
                <input type="file" id="dokumentasi-file" accept="image/*,video/*" required>
                <button type="submit">Upload Dokumentasi</button>
            </form>
            <div id="dokumentasiList"></div>
        </section>
    </main>

    <!-- Script -->
    <script src="js/warta.js"></script>
    <script src="js/pengurus.js"></script>
    <script src="js/anggota.js"></script>
    <script src="js/dokumentasi.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
